name: honeywell_plugin
description: Flutter plugin for connecting to honeywell hardware.
version: 1.0.9
repository: https://github.com/ln-sergey/honeywell_plugin

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.vmuzey.honeywell_plugin
        pluginClass: HoneywellPlugin
      ios:
        pluginClass: HoneywellPlugin
